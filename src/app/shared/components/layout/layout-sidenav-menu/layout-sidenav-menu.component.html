<div class="container p-3">
  <mat-card class="">
    <mat-card-content>Admin Movie Tickets</mat-card-content>
  </mat-card>
  <mat-nav-list>
    @for (menuItem of menuItems; track menuItem.text) {
      <a mat-list-item [href]="menuItem.route" [activated]="false">
        {{ menuItem.text }}
      </a>
    }
  </mat-nav-list>
</div>
